<section class="projects-block">
  <div class="header-background">
    <h1 class="title">Realzacje</h1>
  </div>

  <div class="gallery-wrapper">

    <div class="image-list">
      <div class="image-container" *ngFor="let project of imageList">
        <img src={{project.image}} />
        <div class="image-overlay">{{project.name}}</div>
      </div>
    </div>

  </div>

</section>
